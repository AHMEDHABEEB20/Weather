<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg my-nav navbar-dark">
            <div class="container">
                <img class="logo-image" src="images/logo@2x.png" alt="">
              <a class="navbar-brand weather" href="#">Weather</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#">Live cameras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#">Photos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#">Contact</a>
                  </li>

              </div>
            </div>
          </nav>
    </header>
    
    <div class="container">

    
    
    
    
        <main>
    
    
    
            <div class="app-container">
                <div class="container ">
                    <!-- Search Input -->
                     <input type="text"  class="w-100 mx-auto rounded-5 py-3 px-4 mt-5 mb-4 text-white"   placeholder="Find Your Location..." id="search">
                    <!-- Search Input -->
        
                    <div class="row g-3 mt-5 ">
        
        
                        <div class="item  col-md-4 m-0 rounded-start-4">
                            <div id="today-date" class="d-flex justify-content-around py-2 text-light">
                                <p id="today_day_day_name"class="my-auto"></p>
                                <span>
                                    <span id="today_date_day_number" class="my-auto"></span>
                                    <span id="today_date_month" class="my-auto"></span>
                                </span>
                            </div>
    
                            <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                                <p id="today_location" class="fs-4"></p>
    
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fs-1 fw-bolder">
                                        <span id="today_temp"></span>
                                        <span><sup>o</sup>C</span>
                                    </span>
                                    <img  id="today_condation_img" src="images/favicon.png" alt="">
                                </div>
                                <p id="today_condition_text" class="fs-6"></p>
                            </div>
    
                            <div class="item-footer d-flex text-light p-3 justify-content-around align-items-center">
                                <div class="d-flex me-3 text-center">
                                    <img class="footer-icons me-2" src="images/icon-umberella.png" alt="">
                                    <p id="humidity"></p>
                                </div>
                                <div class="d-flex me-3">
                                    <img src="images/icon-wind.png" class="footer-icons mx-2" alt="">
                                    <p id="wind"></p>
                                </div>
                                <div class="d-flex">
                                    <img src="images/icon-compass.png" class="footer-icons mx-2" alt="">
                                    <p id="wind_direction"></p>
                                </div>
                            </div>
                        </div>
        
                        <!--Tomorrow Data Section-->
                        <div class="item item-2 col-md-4 m-0 bg-main-color ">
                            <div class="py-2 text-center bg-sec-color text-light item2" id="tomorrow-date">
                            <p class="next_day_name my-auto "></p>
                            </div>
                            <div class="item-content text-start text-light p-3 text-center pt-5" id="tomorrow">
                                <img class="next_condition_img mb-4" src="images/favicon.png" alt="">
                                <h3 class="mb-4">
                                <span class="next_max_temp"></span>
                                <span><sup>o</sup>C</span>
                                </h3>
                                <h5 class="mb-4">
                                <span class="next_min_temp"></span>
                                <span><sup>o</sup>C</span>
                                </h5>
                                <p class="next_condition_text fs-6 "></p>
                            </div>
                        </div>
                        <!--After Tomorrow Data Section-->
    
                        <div class="item col-md-4 m-0 bg-main-color rounded-end-4">
                            <div class="py-2 text-center bg-sec-color text-light item-3" id="tomorrow-date">
                            <p class="next_day_name my-auto "></p>
                            </div>
                            <div class="item-content text-start text-light p-3 text-center pt-5" id="tomorrow">
                                <img class="next_condition_img mb-4" src="images/favicon.png" alt="">
                                <h3 class="mb-4">
                                <span class="next_max_temp"></span>
                                <span><sup>o</sup>C</span>
                                </h3>
                                <h5 class="mb-4">
                                <span class="next_min_temp"></span>
                                <span class="text-white"><sup>o</sup>C</span>
                                </h5>
                                <p class="next_condition_text fs-6"></p>
                            </div>
                        </div>
        
                    </div>
        
                </div>
            </div>
    
    
        </main>
    </div>
    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-google-plus"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footerNav">
                <ul><li><a href="">Home</a></li>
                    <li><a href="">News</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
            
        </div>
        <div class="footerBottom">
            <p>Copyright &copy;2024; Designed by <span class="designer">A.Habeeb</span></p>
        </div>
    </footer>

    




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
